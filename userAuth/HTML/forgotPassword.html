<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../../main.css">
    <link rel="stylesheet" href="../../bootstrap.min.css">
</head>
<body>
    <div class="d-flex flex-lg-row align-items-center">
        <div class="d-none d-lg-flex col-lg-4" style="height: 100vh;">
            <img src="../../media/images/signUp-img.png" class="d-block img-fluid w-100" alt="" loading="lazy">
        </div>

        <div class="col-lg-8 d-flex " style="height: 100vh;">
            <a href="../../index.html" class="text-dark d-none d-lg-block"><button class="btn-outline-purple py-2 px-2 mt-2 ms-2">Home</button></a>
            <form class="w-50 mx-auto d-flex justify-content-center flex-column" style="height: 100vh;">
                <h4 class="fw-bold fs-2 fst-italic text-purple">Tutor.Me</h4>
                <p class="fw-bold">Forgot Password? <img width="30" height="30" src="../../media/images/icons8-book-64.png"/></p>
                <p>No worries, we'll send instructions on how to reset</p>

                <div class="form-floating mb-3">
                  <input type="email" class="form-control" id="email" placeholder="name@example.com">
                  <label for="email">Email address</label>
                </div>
                    <button class="w-100 btn-purple py-2" type="submit">Reset Password</button>
                    <hr class="my-4">
                    <small class="text-danger">You must have a registered account with the email</small>
            </form>
        </div>
    </div>
    <script src="../../bootstrap.min.js"></script>
</body>
</html>
