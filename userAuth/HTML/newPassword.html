<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../../main.css">
    <link rel="stylesheet" href="../../bootstrap.min.css">
</head>
<body>
    <div class="d-flex flex-lg-row align-items-center">
        <div class="d-none d-lg-flex col-lg-4" style="height: 100vh;">
            <img src="../../media/images/signUp-img.png" class="d-block img-fluid w-100" alt="" loading="lazy">
        </div>

        <!-- Login Form -->
        <div class="col-lg-8 d-flex px-3 p-lg-0" style="height: 100vh;">
            <a href="../../index.html" class="text-dark d-none d-lg-block"><button class="btn-outline-purple py-2 px-2 mt-2 ms-2">Home</button></a>
            <form class="mx-auto d-flex justify-content-center flex-column">
                <h4 class="fw-bold fs-3 fst-italic text-purple">Tutor.Me</h4>
                <p class="fw-bold">Create your New Password <img width="30" height="30" src="../../media/images/icons8-book-64.png"/></p>
                <p>Set a Secure password</p>

                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="newPassword" placeholder="Password">
                    <label for="newPassword">New Password</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="confirmNewPassword" placeholder="Confirm Password">
                    <label for="confirmNewPassword">Confirm New Password</label>
                </div>
                    <button class="w-100 btn-purple py-2" id="resetButton" type="submit">Reset Password</button>
                    <hr class="my-4">
                    <small class="text-danger">You must have a registered account with the email</small>
            </form>
        </div>
    </div>
    <script src="../../bootstrap.min.js"></script>
</body>
</html>
